<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(204, 204, 204)">
    <h1 class="center" style="text-align: center">My Playlist</h1>
    <div class="list">
      <ul>
        <li style="list-style-type: none">
          <a href="#" target="_blank" style="text-decoration-line: none"
            >Song 1</a
          >
        </li>
        <li style="list-style-type: none">
          <a href="#" target="_blank" style="text-decoration-line: none"
            >Song 2</a
          >
        </li>
        <li style="list-style-type: none">
          <a href="#" target="_blank" style="text-decoration-line: none"
            >Song 3</a
          >
        </li>
        <li style="list-style-type: none">
          <a href="#" target="_blank" style="text-decoration-line: none"
            >Song 4</a
          >
        </li>
        <li style="list-style-type: none">
          <a href="#" target="_blank" style="text-decoration-line: none"
            >Song 5</a
          >
        </li>
      </ul>
    </div>

    <h2 class="center">Now Playing...</h2>
    <div class="player">
      <div class="player_one" style="background-color: white">
        <video controls>
          <source src="video.mp4" type="video/mp4" />
        </video>
      </div>

      <h2 class="center">MP3 songs</h2>
      <div class="player_two" style="background-color: white">
        <audio controls>
          <source src="audio.mp3" type="audio/mp3" />
          Your browser does not support the audio tag.
        </audio>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
